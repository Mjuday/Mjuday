<!DOCTYPE html>
<html>
    <head>
        <title> Please Answer The Following Questions </title>
    </head>
    <body>
        <form id="form1">
            <label for="firstName"> First Name:</label>
            <br/>
            <input 
                id="firstName"
                name="First Name"
                placeholder="Jane"
                type="text"
                minlength="1"
                maxlength="32"
                required
            />
            <br/>

            <label for="lastName"> Last Name:</label>
            <br/>
            <input 
                id="lastName"
                name="Last name"
                placeholder="Doe"
                type="text"
                minlength="1"
                maxlength="32"
                required
            />
            <br/>

            <label for="password"> Password:</label>
            <br/>
            <input 
                id="Password"
                name="password"
                type="password"
                required
            />
            <br/>

            <label for="email"> Email:</label>
            <br/>
            <input 
                id="email"
                name="Email"
                type="email"
                required
            />
            <br/>

            <label for="phone number"> Phone Number:</label>
            <br/>
            <input 
                id="number"
                name="Phone Number"
                type="tel" 
                placeholder="867-5036"
            />
            <br/>

            <label for="birthday"> Birthday</label>
            <br/>
            <input type="date" id="birthday"/>
            <br/>

            <lable for="checkbox"> Can we email you? </lable>
            <br/>
            <input 
            type="checkbox" 
            id="yes" 
            name="yes" 
            value="Yes"
            />
            <label for="vehicle1"> Yes</label>
            <br>
            <input 
            type="checkbox" 
            id="no" 
            name="no" 
            value="No">
            <label for="no "> No </label>
            <br/>

            <lable for="radio"> Do you Like our product? </lable>
            <input type="radio" id="1" name="Do you like out product?" value="1">
            <label for="1"> 1 - Don't like it </label>
            <br>
            <input type="radio" id="2" name="Do you like our product?" value="2">
            <label for="2"> 2 - Not the biggest fan</label>
            <br>
            <input type="radio" id="3" name="do you like our product?" value="3">
            <label for="3"> 3 - Neither for or against</label>
            <br>
            <input type="radio" id="4" name="DO you like our product?" value="4">
            <label for="4"> 4 - I like it</label>
            <br>
            <input type="radio" id="5" name="Do you like our product?" value="5">
            <label for="5">5 - Love it!</label>
            <br/> 

            <label for="reset"> Clear Form: </label>
            <input type="reset">
            <br/>
            <input type="submit">

</html>
